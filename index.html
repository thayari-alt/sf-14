<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Генератор случайных пользователей</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
	<div class="container">
		<div class="row game-card align-items-center">
			<div class="col col-md-6 offset-md-3">
				<div class="card text-center">
					<div class="card-header">
						<p class="m-0">Окно результатов генерации</p>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col">
								<h3 class="card-title"><span id="surnameOutput">Фамилия</span></h3>
								<h4><span id="firstNameOutput">Имя</span> <span id="patronymOutput">Отчество</span></h4>
								<p>
									<span id="genderOutput">Пол</span><span>, </span>
									<span id="birthYearOutput">Дата рождения</span>
								</p>
								<p>
									<span id="professionOutput">Профессия</span>
								</p>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<button class="btn btn-primary w-100" id="button-generate">Генерировать данные</button>
							</div>
							<div class="col">
								<button class="btn btn-warning w-100" id="button-clear">Очистить</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	<script src="data.js"></script></div>
	<script src="App.js"></script>
</body>

</html>
